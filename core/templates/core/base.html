<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %}| My Store</title>
</head>
<body>
    <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
    <a href="/" class="text-xl font-semibold">My Store</a>
    

    <div class="space-x-6">
        <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New Items</a>
        <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>

        {% if request.user.is_authenticated %}
        <a href="{% url 'core:signup' %}" class="px-6 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
        <a href="{% url 'core:login' %}" class="px-6 py-2 text-lg font-semibold bg-gray-400 text-white rounded-xl hover:bg-gray-700">Log In</a>
        {% else %}
        <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Inbox</a>
        <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
            
        {% endif %}
    </div>
</nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="px-6 py-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-300">About</h3>
            <p class="text-lg text-gray-400">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat, illo.</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-300">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-300 hover:text-teal-600 ">About</a></li>
                <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-300 hover:text-teal-600 ">Contact</a></li>
                <li><a href="#" class="text-lg text-teal-300 hover:text-teal-600 ">Privacy Policy</a></li>
                <li><a href="#" class="text-lg text-teal-300 hover:text-teal-600 ">Terms Of Use</a></li>
            </ul>
        </div>

    </footer>
</body>
</html>
